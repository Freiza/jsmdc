{% extends 'base.html'%}
{%load static %}
{%block content%}

<link rel="stylesheet" href="{%static 'css/style.css'%}">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                {% csrf_token %}
                <h1>Reset Your Password</h1>
                <p class="description">Please provide your Username and write your new password</p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Reset Password</button>
                <!-- End input fields -->
                <p class="copyright">&copy; JSMDC</a>.</p>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

{%endblock content%}
